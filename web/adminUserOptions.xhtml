<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>YourMarketplace</title>
        <h:outputStylesheet library="css" name="newnewcss.css"/>
        <h:outputStylesheet library="css" name="responsive.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <h:body>
        <div id="header">

            <div class="siteHeader">
                <h1 class="siteHeaderBar">
                    <div class="imageIndent">
                    </div>
                    <h:graphicImage value="resources/picturesForSIte/oliveBranch1.png" width="90" height="70" id="MMP-logo"/>
                </h1>
                <div>
                    <ul id="pagNaviHeader" class="horizBar" style="list-style-type:none" width="100">
                        <li><a href="adminHome.xhtml" >Home</a></li>
                        <li><a href="adminDisplayimage.xhtml">Recently Posted</a></li>
                        <li><a href="adminImage.xhtml">Post Item</a></li>
                        <li><a href="AdminAboutus.xhtml">About Us</a></li>

                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader2" class="horizBar2" style="list-style-type:none">
                        <h:form>
                            <li>  <h:commandLink action="#{lgbean.logout}" value="Sign out">
                                </h:commandLink>
                            </li>
                        </h:form>




                    </ul>
                </div>

                <div>
                    <ul id="pagNaviHeader4" class="horizBar3" style="list-style-type:none">

                        <li><a href="adminUserOptions.xhtml">My Account</a></li>





                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader3" class="horizBar3" style="list-style-type:none">

                        <li><a href="adminSearch.xhtml">Search</a></li>





                    </ul>
                </div>


            </div>


        </div>
        <div class="wrap">
            <div id="innerBackground">

                <div id="content">




                    <br>











                        <div class="layout">
                            <div align="right" id="pagNaviHeader5"> <a href="adminAccount.xhtml">Account Settings</a></div>


                            <div class="wordborder" align="center">
                                <h2>Delete Your Posted Items</h2>
                            </div>




                            <div align="center">
                                <h:form id="form3" >
                                    <pi:growl id="messages" showDetail="true"/>


                                    <pi:dataTable value="#{user.getAllUserImageEdit()}" var="item"  editable="true" paginator="true" rows="4"
                                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                  widgetVar="4" style="width: 85%;">
                                        <f:facet name="header1">  

                                        </f:facet>

                                        <pi:ajax event="rowEditCancel" listener="#{user.onCancel}" update=":form3:messages"   /> 


                                        <pi:column>
                                            <f:facet name="header">
                                                <h:outputText value="Email" />
                                            </f:facet>

                                            <h:outputLink value="mailto:#{item.email}">
                                                <div align="center">  <h:outputText value="#{item.email}" /></div>
                                            </h:outputLink>
                                        </pi:column>



                                        <pi:column>
                                            <f:facet name="header">
                                                <h:outputText value="Item Desc" />
                                            </f:facet>
                                            <div align="center"> <h:outputText  value="#{item.itemDesc}"/></div>
                                        </pi:column>

                                        <pi:column>
                                            <f:facet name="header">
                                                <h:outputText value="Price" />
                                            </f:facet>
                                            <div align="center"> <h:outputText value="$#{item.price}"/></div>
                                        </pi:column>






                                        <pi:column>
                                            <f:facet name="header">
                                                <h:outputText value="Image" />
                                            </f:facet>
                                            <h:outputLink value="DisplayImage?Image_id=#{item.imageID}" target="_blank" >
                                                <div align="center">    <h:graphicImage value="DisplayImage?Image_id=#{item.imageID}" width="auto" height="auto"></h:graphicImage> </div>
                                            </h:outputLink>

                                        </pi:column>

                                        <pi:column style="width:10px">  
                                            <pi:rowEditor />  
                                        </pi:column> 


                                    </pi:dataTable>

                                </h:form>
                            </div>
                        </div>

















                    </br>













                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>


                    <br>
                    </br><br>

                    </br>
                    <br>
                    </br>

                </div>
            </div>
        </div>
