        <div class="wrap">

                <div id="content">




                    <br>











                        <div class="layout">



                            <div class="wordborder" align="center">
                                <h2>Edit Password</h2>
                            </div>
                            <br></br>

                            <div align="center" >

                                <h:graphicImage value="resources/picturesForSIte/edit-flat.png"   style= "width 200px; height:200px;" alt="edit" />

                            </div>
                            <h:form>

                                <div  align="center" class="RegBox input " >
                                    <h:panelGrid >
                                        <h:outputLabel for="password" />

                                        <h:inputSecret id="password" label="Password" styleClass="input2"
                                                       p:placeholder="New Password" required="true"
                                                       value="#{user.password}">



                                        </h:inputSecret>  
                                        <h:message for="password" style="color:red;" />







                                        <h:outputLabel for="passwordConfirm"  />

                                        <h:inputSecret id="passwordConfirm" label="Confirm Password"  styleClass="input2"
                                                       p:placeholder="Confirm Password" required="true" value="#{user.passwordConfirm}">


                                        </h:inputSecret> 
                                        <h:message for="passwordConfirm" style="color:red;" />



                                        <h:commandButton action="#{user.updatePassword}" value="Update">

                                            <h:button class= "button " value="Cancel " outcome="userAccount.xhtml"/>

                                        </h:commandButton>
                                    </h:panelGrid>







                                    <h:panelGroup/>


                                </div>
                            </h:form>






                        </div>
