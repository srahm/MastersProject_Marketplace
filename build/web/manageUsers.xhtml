                    <div class="imageIndent">

                </h1>
                <div>
                    <ul id="pagNaviHeader" class="horizBar" style="list-style-type:none" width="100">
                        <li><a href="adminHome.xhtml" >Home</a></li>
                        <li><a href="adminDisplayimage.xhtml">Recently Posted</a></li>
                        <li><a href="adminImage.xhtml">Post Item</a></li>
                        <li><a href="AdminAboutus.xhtml">About Us</a></li>

                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader2" class="horizBar2" style="list-style-type:none">
                        <h:form>
                            <li>  <h:commandLink action="#{lgbean.logout}" value="Sign out">
                                </h:commandLink>

                    </ul>
                </div>

                <div>
                    <ul id="pagNaviHeader4" class="horizBar3" style="list-style-type:none">

                        <li><a href="adminUserOptions.xhtml">My Account</a></li>





                    </ul>
                    <div>
                        <ul id="pagNaviHeader3" class="horizBar3" style="list-style-type:none">

                            <li><a href="adminSearch.xhtml">Search</a></li>





                        </ul>
                    </div>
                </div>


            </div>


        </div>
        <div class="wrap">
            <div id="innerBackground">

                <div id="content">



















                    <div class="wordborder" align="center">
                        <h2>Delete Users</h2>

                    </div>
                    <h:form id="form1" enctype="multipart/form-data">
                        <pi:growl id="messages" globalOnly="true" autoUpdate="false"/>
                        <div align="center">
                            <pi:dataTable value="#{user.getAllUsers()}" var="item" editable="true" paginator="true" rows="20"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                          widgetVar="dataTable" style="width: 50%;" tableStyle="center" >           
                                <pi:ajax event="rowEditCancel" listener="#{user.onCancel3}" update=":form1:messages"   /> 

                                <f:facet name="header">  
                                    <pi:outputPanel>  
                                        <h:outputText value="Search all fields:" />  
                                        <div align="center"> <pi:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" placeholder="Search" style="width:200px"  />  </div>
                                    </pi:outputPanel>  
                                </f:facet> 

                                <pi:column headerText="email" filterBy="#{item.email}" filterStyle="display:none">
                                    <f:facet name="header">
                                        <h:outputText value="Email" />
                                    </f:facet>

                                    <h:outputLink value="mailto:#{item.email}">
                                        <div align="center">  <h:outputText value="#{item.email}" /></div>
                                    </h:outputLink>
                                </pi:column>



                                <pi:column headerText="firstname" filterBy="#{item.firstname}" filterStyle="display:none">
                                    <f:facet name="header">
                                        <h:outputText value="First Name" />
                                    </f:facet>
                                    <div align="center"> <h:outputText  value="#{item.firstname}"/></div>
                                </pi:column>

                                <pi:column headerText="lastname" filterBy="#{item.lastname}" filterStyle="display:none">
                                    <f:facet name="header">
                                        <h:outputText value="Last Name" />
                                    </f:facet>
                                    <div align="center"> <h:outputText value="#{item.lastname}"/></div>
                                </pi:column>







                                <pi:column style="width:10px">  
                                    <pi:rowEditor />  
                                </pi:column> 


                            </pi:dataTable>
                        </div>



                    </h:form>

                </div>































                <br>
                </br>
