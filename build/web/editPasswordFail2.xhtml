        <div class="wrap">

                    <br>











                        <div class="layout">



                            <div class="wordborder" align="center">
                                <h2>Edit Password</h2>
                                <h6>Passwords Don't Match</h6>
                                <h6>Please Try Again</h6>
                            </div>


                            <h:form>

                                <div  align="center" class="RegBox input " >
                                    <h:panelGrid >
                                        <h:outputLabel for="password" />

                                        <h:inputSecret id="password" label="Password" styleClass="input2"
                                                       p:placeholder="Password" required="true"
                                                       value="#{sendEmail.password}">



                                        </h:inputSecret>  
                                        <h:message for="password" style="color:red;" />







                                        <h:outputLabel for="passwordConfirm"  />

                                        <h:inputSecret id="passwordConfirm" label="Confirm Password"  styleClass="input2"
                                                       p:placeholder="Confirm Password" required="true" value="#{sendEmail.passwordConfirm}">


                                        </h:inputSecret> 
                                        <h:message for="passwordConfirm" style="color:red;" />



                                        <h:commandButton action="#{sendEmail.updatePassword}" value="Update">
                                            <h:button class= "button " value="Cancel " outcome="userAccount2.xhtml"/>

                                        </h:commandButton>
                                    </h:panelGrid>







                                    <h:panelGroup/>


                                </div>
                            </h:form>






                        </div>
