<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pi="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <h:outputStylesheet library="css" name="newnewcss.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>

        <h:outputStylesheet library="css" name="responsive.css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>Search</title>
    </h:head>

    <h:body>



        <div id="header">

            <div class="siteHeader">
                <h1 class="siteHeaderBar">
                    <div class="imageIndent">
                    </div>
                    <h:graphicImage value="resources/picturesForSIte/oliveBranch1.png" width="90" height="70" id="MMP-logo"/>
                </h1>
                <div>
                    <ul id="pagNaviHeader" class="horizBar" style="list-style-type:none" width="100">
                        <li><a href="admin.xhtml" >Home</a></li>
                        <li><a href="displayimage1.xhtml">Recently Posted</a></li>
                        <li><a href="image.xhtml">Post Item</a></li>
                        <li><a href="AboutUs.xhtml"> About Us</a></li>

                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader2" class="horizBar2" style="list-style-type:none">
                        <h:form>
                            <li>  <h:commandLink action="#{lgbean.logout}" value="Sign out">
                                </h:commandLink>
                            </li>
                        </h:form>


                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader4" class="horizBar3" style="list-style-type:none">

                        <li><a href="userOptions.xhtml">My Account</a></li>





                    </ul>
                </div>
                <div>
                    <ul id="pagNaviHeader3" class="horizBar3" style="list-style-type:none">

                        <li><a href="search.xhtml">Search</a></li>





                    </ul>
                </div>


            </div>


        </div>
        <div class="wrap">
            <div id="innerBackground">

                <div id="content">




                    <div class="wordborder" align="center">
                        <h3>Search</h3>
                    </div>






                    <div class="layout">

                        <h:form id="form1" enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true"/>



                            <p:dataTable value="#{ImageBean.allImage}" var="datadto" paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         widgetVar="dataTable">


                                <f:facet name="header">  
                                    <p:outputPanel>  
                                        <h:outputText value="Search all fields:" />  
                                        <div align="center"> <p:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" placeholder="Item Description or Keywords" style="width:200px"  />  </div>
                                    </p:outputPanel>  
                                </f:facet>  

                                <p:column style="width: 10%" headerText="email" filterBy="#{datadto.email}" filterStyle="display:none">
                                    <f:facet name="header">
                                        <h:outputText value="Email" />
                                    </f:facet>

                                    <h:outputLink value="mailto:#{datadto.email}">
                                        <div align="center">  <h:outputText value="#{datadto.email}" /></div>
                                    </h:outputLink>
                                </p:column>

                                <p:column style="width: 10%" headerText="Price" filterBy="#{datadto.price}" filterStyle="display:none">
                                    <div align="center"><h:outputText value="$#{datadto.price}"/></div>
                                </p:column>

                                <p:column  style="width: 10%" headerText="Item Description" filterBy="#{datadto.itemDesc}" filterStyle="display:none">
                                    <div align="center"><h:outputText value="#{datadto.itemDesc}"/></div>
                                </p:column>

                                <p:column  style="width: 10%" headerText="keywords" filterBy="#{datadto.keywords}" filterStyle="display:none">
                                    <div align="center"><h:outputText  value="#{datadto.keywords}"/></div>
                                </p:column>





                                <p:column style="width: 10%">
                                    <f:facet name="header">
                                        <h:outputText value="Image" />
                                    </f:facet>
                                    <h:outputLink value="DisplayImage?Image_id=#{datadto.imageID}" target="_blank" >
                                        <div align="center">    <h:graphicImage value="DisplayImage?Image_id=#{datadto.imageID}" width="auto" height="auto"></h:graphicImage> </div>
                                    </h:outputLink>

                                </p:column>

                            </p:dataTable>


                        </h:form>




                    </div>	  		









                </div>




            </div>








            <br>
            </br>
            <br>
            </br>
            <br>
            </br>
            <br>
            </br>
        </div>


    </h:body>

    <div align="center">
        <div class= "footer">
            <p1>Created by: Sammy A. </p1>
        </div>	



    </div>
</html>
